<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/nav-bar.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/login.js" type="module"></script>
    <script src="js/global.js" type="module"></script>
  </head>

  <body>
    <div id="global-grid">
      <div id="nav-bar"></div>
      <div id="main">
        <div id="login-main">
          <div id="labels">
            <label for="user-name">Name: </label>
            <label for="password">Password: </label>
          </div>
          <div id="inputs">
            <input id="user-name" type="text" placeholder="Name"  class="input-field"/>
            <input id="password" type="password" placeholder="Your Password" class="input-field" />
          </div>
        </div>
        <div id="actions">
          <button id="login" class="primary-button">Login</button>
          <br>
          <a href="register.html">I don't have an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
