<!doctype html>
<html lang="en">

<head>

  <script src="js/login.js" type="module"></script>

</head>

<body>
    <div id="global-grid" >
        <div id="nav-bar"></div>

                <input id="name" type="text" required placeholder="Name">

                <label for="password">Password: </label>

            <a href="register.html">I don't have an account</a>
        </div>
    </div>
