<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/nav-bar.css">
    <script src="js/profile.js" type="module"></script>
    <script src="js/global.js" type="module"></script>
</head>
<body>
    <div id="global-grid" >
        <div id="nav-bar"></div>
        <div id="main">
        <div id="profile-container">

            <div id="display-name-container">
                <label id="display-name-label" for="display-name">Ranking by</label>
                <input id="display-name" class="input-field" type="text" required>
                <img id="edit-display-name" class="edit-icon">
                <div id="display-name-error-field" class="error-field invisible">The display-name must be 4-30 characters long</div>
            </div>

            <div id="userName"></div>

            <div id="description-container">
                <label for="description">DESCRIPTION: </label>
                <textarea id="description"> </textarea>
                <img id="edit-description" class="edit-icon">
            </div>

            <div id="created-at"></div>
            <div id="updated-at"></div>
        </div>
            <div id="rankings-grid"></div>
        </div>
    </div>

</body>
</html>
