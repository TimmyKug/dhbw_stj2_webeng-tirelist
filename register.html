<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/nav-bar.css" />
    <script src="js/register.js" type="module"></script>
    <script src="js/global.js" type="module"></script>
  </head>
  <body>
    <div id="global-grid">
      <div id="nav-bar"></div>
      <div id="main">
        <br />
        <div id="user-name-container">
          <label for="user-name">Name: </label>
          <input
            id="user-name"
            class="input-field"
            type="text"
            placeholder="User Name"
          />
          <span id="user-name-error-field" class="error-field invisible">
            ⓘ
            <span class="invisible"
              >The user-name must be 4-10 characters long and contain only
              letters and numbers</span
            >
          </span>
        </div>
        <div id="display-name-container">
          <label for="display-name">Display Name: </label>
          <input
            id="display-name"
            class="input-field"
            type="text"
            placeholder="Display Name"
          />
          <span id="display-name-error-field" class="error-field invisible">
            ⓘ
            <span class="invisible"
              >The display-name must be 4-30 characters long</span
            >
          </span>
        </div>
        <div id="password-container">
          <label for="password">Password: </label>
          <input
            id="password"
            class="input-field"
            type="password"
            placeholder="Your Password"
          />
          <span id="password-error-field" class="error-field invisible">
            ⓘ
            <span class="invisible"
              >The password must be 6-12 characters long and contain at least
              one letter and one number</span
            >
          </span>
        </div>
        <div id="description-container">
          <label for="description">Description: </label>
          <textarea id="description"> </textarea>
        </div>
        <button id="register">Register</button>

        <a href="login.html">I already have an account</a>
      </div>
    </div>
  </body>
</html>
