<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css" >
    <link rel="stylesheet" href="./css/global.css">
    <script src="js/register.js" type="module"></script>
    <script src="./js/global.js" type="module"></script>
</head>
<body>
    <div class="main-container">
        <div id="name-container">
            <label for="name">Name: </label>
            <input id="name" type="text" required placeholder="Name">
        </div>
        <div id="display-name-container">
            <label for="display-name">Display Name: </label>
            <input id="display-name" type="text" required placeholder="Display Name">
        </div>
        <div id="password-container">
            <label for="password">Password: </label>
            <input id="password" type="password" required placeholder="Your Password">
        </div>
        <div id="description-container">
            <label for="description">Description: </label>
            <textarea id="description"> </textarea>
        </div>
        <button id="register">Register</button>

        <a href="login.html">I already have an account</a>
    </div>
</body>
</html>
