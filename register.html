<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/nav-bar.css" />
    <link rel="stylesheet" href="css/register.css" />
    <script src="js/register.js" type="module"></script>
    <script src="js/global.js" type="module"></script>
  </head>
  <body>
    <div id="global-grid">
      <div id="nav-bar"></div>
      <div id="main">
        <div id="register-main">
          <div id="labels">
            <label for="user-name">Name: </label>
            <label for="display-name">Display Name: </label>
            <label for="password">Password: </label>
            <br>
            <label for="description">Description: </label>
          </div>
          <div id="inputs">
            <div id="user-name-container">
              <input
                id="user-name"
                class="input-field"
                type="text"
                placeholder="User Name"
                maxlength="10"
              />
              <span id="user-name-error-field" class="error-field invisible">
                ⓘ
                <span class="invisible"
                  >The user-name must be 4-10 characters long and contain only
                  letters and numbers</span
                >
              </span>
            </div>
            <div id="display-name-container">
              <input
                id="display-name"
                class="input-field"
                type="text"
                placeholder="Display Name"
                maxlength="30"
              />
              <span id="display-name-error-field" class="error-field invisible">
                ⓘ
                <span class="invisible"
                  >The display-name must be 4-30 characters long</span
                >
              </span>
            </div>
            <div id="password-container">
              <input
                id="password"
                class="input-field"
                type="password"
                placeholder="Your Password"
                maxlength="12"
              />
              <span id="password-error-field" class="error-field invisible">
                ⓘ
                <span class="invisible"
                  >The password must be 6-12 characters long and contain at
                  least one letter and one number</span
                >
              </span>
            </div>
          </div>
        </div>
        <div id="description-container">
          <textarea id="description" maxlength="300" class="input-area"> </textarea>
        </div>
        <div id="actions">
          <button id="register" class="primary-button">Register</button>
          <br>
          <a href="login.html">I already have an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
